<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>  

    const sH = document.querySelector('.second-hand');
    const mH = document.querySelector('.min-hand');
    const hH = document.querySelector('.hour-hand');

    var sHRotation, mHRotation, hHRotation; 

    function initClock(){
      var time = new Date();
      var min = time.getMinutes();
      var hr = time.getHours();
      hr > 12 ? hr = hr - 12 : hr = hr;

      sHRotation = 0;
      sH.style.transform = 'rotate(' + sHRotation + 'deg)';

      mHRotation = (min * 6) + 90;
      mH.style.transform = 'rotate(' + mHRotation + 'deg)';

      hHRotation = (hr * 30) + 90;
      hH.style.transform = 'rotate(' + hHRotation + 'deg)';
    }

    
   
    setInterval(function(){
      // always increment or reset second hand    
      sHRotation === 360 ? sHRotation = 6 : sHRotation += 6;
      sH.style.transform = 'rotate(' + sHRotation  + 'deg)';

      // if second hand is pointing to 12 check for other incrementations 
      if(sHRotation === 90){
        mHRotation === 360 ? mHRotation = 6 : mHRotation += 6; 
        mH.style.transform = 'rotate(' + mHRotation + 'deg)';

        // 
        if (mHRotation === 90) {
          hHRotation += 30;
          hH.style.transform = 'rotate(' + hHRotation + 'deg)';
        }
      }

    }, 1000)

    initClock();

    


   
  
  
  
  </script>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transition: all .5 ease;
    }

    .min-hand {
      height: 6px;
    }
    .hour-hand {
      height: 9px;
    }
    .second-hand {
      height: 3px;
    }

  </style>

  <script>


  </script>
</body>
</html>
